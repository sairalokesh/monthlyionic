<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><a href="javascript:void(0)" (click)="backtoprevious()"><ion-icon name="arrow-back"></ion-icon></a>&nbsp;{{monthyear}} {{category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <div #map id="map" style="position: inherit!important;overflow: visible!important;height: 300px!important;"></div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <table>
        <thead>
        <tr>
          <th>Transaction Date</th>
          <th>Location</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{transaction.transactionDate | date : 'dd-MM-yyyy hh:mm a'}}</td>
          <td>{{transaction.location}}</td>
          <td>{{transaction.description}}</td>
          <td>{{transaction.amount | currency:'INR'}}</td>
        </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
